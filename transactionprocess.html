<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Transaction</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
        }
        header {
            background: #1f1f7a;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #1f1f7a;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #1f1f7a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background: #333;
        }
        footer {
            text-align: center;
            background: #1f1f7a;
            color: #fff;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Do Transaction</h1>
    </header>
    <div class="content">
        <h2>Transaction Details</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="balance">Current Balance:</label>
                <input type="text" id="balance" name="balance" value="$10,000" readonly>
            </div>
            <div class="form-group">
                <label for="currency">Currency:</label>
                <select id="currency" name="currency">
                    <option value="crypto">Crypto</option>
                    <option value="inr">INR</option>
                    <option value="usd">USD</option>
                    <option value="euro">EURO</option>
                    <option value="frank">FRANK</option>
                    <option value="yuan">YUAN</option>
                    <option value="yen">YEN</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount to Transfer:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="recipient">Recipient Name:</label>
                <input type="text" id="recipient" name="recipient" placeholder="Enter recipient name" required>
            </div>
            <div class="form-group">
                <label for="ifsc">IFSC Code:</label>
                <input type="text" id="ifsc" name="ifsc" placeholder="Enter IFSC code" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch Name:</label>
                <input type="text" id="branch" name="branch" placeholder="Enter branch name" required>
            </div>
            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <input type="text" id="notes" name="notes" placeholder="Optional">
            </div>
            <button type="submit">Proceed with Transaction</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 BFSI Blockchain Banking. All rights reserved.</p>
    </footer>
</body>
</html>
