<html>
<head>
    <title>Payment Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #273244;
            background-image: url('./blue\ lines.jpg');
            background-size: cover;
            background-position: center;
        }
        .middle-div {
            background-image: transparent;
            background-size: cover;
            background-position: center;
            background-blend-mode: lighten;
            padding: 2rem;
            border: 5px solid black;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.6); /* Adding a dark overlay to enhance contrast */
        }
        .text-white {
            color: #f0f0f0; /* Lighter color for text to stand out */
        }
        .chat-message-box {
            position: absolute;
            bottom: 90px; /* Positioned above the button */
            right: 35px; /* Aligned near the button */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            display: block; /* Always show the message box */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        .skip-button {
            margin-top: 5px;
            background-color: transparent;
            border: 1px dashed white;
            padding: 2px 5px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center relative">
        <img alt="A detailed description of the background image" class="absolute inset-0 w-full h-full object-cover opacity-50" height="1080" src="/istockphoto-1001279256-612x612.jpg" width="1920"/>
        
        <!-- Middle div with background image -->
        <div class="middle-div w-full max-w-md relative z-10">
            <h1 class="text-2xl font-bold mb-6 text-center text-white">
                Payment Information
            </h1>
            <form id="paymentForm">
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="cardName">
                        Cardholder Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cardName" placeholder="John Doe" type="text" required/>
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="cardNumber">
                        Card Number
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cardNumber" placeholder="1234 5678 9012 3456" type="text" required/>
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="expiryDate">
                        Expiry Date
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="expiryDate" type="month" required/>
                </div>
                <div class="mb-4">
                    <label class="block text-white text-sm font-bold mb-2" for="cvv">
                        CVV
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="cvv" placeholder="123" type="text" required/>
                </div>
                <div class="mb-6">
                    <label class="block text-white text-sm font-bold mb-2" for="billingAddress">
                        Billing Address
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="billingAddress" placeholder="123 Main St, City, Country" type="text" required/>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit" id="payNowButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Pay Now
                    </button>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" id="directPayButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Direct Pay
                    </button>
                </div>
            </form>
        </div>

        <!-- Chat Message Box -->
        <div id="chat-message-box" class="chat-message-box">
            <p>Need help? Click the button to chat with AI!</p>
            <button id="skip-button" class="skip-button">Skip for now</button>
        </div>
    </div>

    <script>
        // Get form and buttons
        const paymentForm = document.getElementById('paymentForm');
        const payNowButton = document.getElementById('payNowButton');
        const directPayButton = document.getElementById('directPayButton');

        // Add event listeners for both buttons
        function handlePaymentRedirect(event) {
            event.preventDefault(); // Prevent form submission

            // Check if all required fields are filled
            if (
                document.getElementById('cardName').value &&
                document.getElementById('cardNumber').value &&
                document.getElementById('expiryDate').value &&
                document.getElementById('cvv').value &&
                document.getElementById('billingAddress').value
            ) {
                // Redirect to the receipt page
                window.location.href = "receipt.html";
            } else {
                alert("Please fill in all the fields.");
            }
        }

        // Adding the event listener for both buttons
        payNowButton.addEventListener('click', handlePaymentRedirect);
        directPayButton.addEventListener('click', handlePaymentRedirect);

        // Skip button functionality
        const skipButton = document.getElementById('skip-button');
        skipButton.addEventListener('click', function() {
            document.getElementById('chat-message-box').style.display = 'none';  // Hide the message box when skipped
        });
    </script>
    <script defer src="https://app.fastbots.ai/embed.js" data-bot-id="cm4tylmad0rrasvbl20lod009"></script>
</body>
</html>
