<html>
<head>
    <title>
        Banking Services
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b0c4de;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./wave-background-abstract-gradient-design_483537-3683.avif'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            width: 350px; /* Increased width */
            height: 400px; /* Increased height */
            padding: 20px;
            padding-top: 50px;
            padding-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            border-radius: 50%;
            width: 250px; /* Increased size */
            height: 250px; /* Increased size */
        }

        .card h3 {
            color: #4b0082;
            font-size: 1.5em; /* Increased font size */
            margin: 10px 0;
        }

        .card p {
            color: #4b0082;
            font-size: 1em; /* Adjusted font size */
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                margin-bottom: 20px;
            }
        }

        button {
            align-items: center;
            background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #ffffff;
            display: flex;
            font-size: 18px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 3px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:active,
        button:hover {
            outline: 0;
        }

        button span {
            background-color: rgb(5, 6, 45);
            padding: 16px 24px;
            border-radius: 6px;
            width: 100%;
            height: 100%;
            transition: 300ms;
        }

        button:hover span {
            background: none;
        }

        button:active {
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img alt="Illustration representing transactions" height="250" src="img3.png" width="250" />
            <h3>
                Transactions
            </h3>
            <p>
                Send and receive money securely and instantly.
            </p>

            <!-- Button linked to payment.html -->
            <button onclick="window.location.href='payment.html'">
                <span class="text">Click Here</span>
            </button>
        </div>
        <div class="card">
            <img alt="Illustration representing loans" height="250" src="img1.png" width="250" />
            <h3>
                Loans
            </h3>
            <p>
                Apply for personal and business loans effortlessly.
            </p>
            <!-- Button linked to loan.html -->
            <button onclick="window.location.href='loan.html'">
                <span class="text">Click Here</span>
            </button>
        </div>
        <div class="card">
            <img alt="Illustration representing account management" height="250" src="img2.png" width="250" />
            <h3>
                Account Management
            </h3>
            <p>
                Manage your account details and preferences.
            </p>
            <!-- Button linked to AccManagement.html -->
            <button onclick="window.location.href='AccManagement.html'">
                <span class="text">Click Here</span>
            </button>
        </div>
    </div>
    <script defer src="https://app.fastbots.ai/embed.js" data-bot-id="cm4tylmad0rrasvbl20lod009"></script>
</body>

</html>
