<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
        }
        header {
            background: #1f1f7a;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #1f1f7a;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #1f1f7a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background: #333;
        }
        footer {
            text-align: center;
            background: #1f1f7a;
            color: #fff;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loan Application</h1>
    </header>
    <div class="content">
        <h2>Apply for a Loan</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="loanType">Type of Loan:</label>
                <select id="loanType" name="loanType">
                    <option value="home">Home Loan</option>
                    <option value="car">Car Loan</option>
                    <option value="personal">Personal Loan</option>
                    <option value="education">Education Loan</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Loan Amount:</label>
                <input type="number" id="amount" name="amount" placeholder="Enter the loan amount" required>
            </div>
            <div class="form-group">
                <label for="tenure">Loan Tenure (in years):</label>
                <input type="number" id="tenure" name="tenure" placeholder="Enter the loan tenure" required>
            </div>
            <div class="form-group">
                <label for="interest">Interest Rates:</label>
                <textarea id="interest" readonly rows="4">
- Home Loan: 7.5% annually
- Car Loan: 8.0% annually
- Personal Loan: 10.5% annually
- Education Loan: 5.0% annually (Special benefits for students)
                </textarea>
            </div>
            <div class="form-group">
                <label for="specialBenefits">Special Benefits:</label>
                <textarea id="specialBenefits" readonly rows="4">
- Students: 0.5% interest rate reduction
- Senior Citizens: 1.0% interest rate reduction
- Early Repayment Discounts available
                </textarea>
            </div>
            <div class="form-group">
                <label for="terms">Terms and Conditions:</label>
                <textarea id="terms" readonly rows="6">
- Loans are subject to approval based on credit history.
- Prepayment charges may apply for early closures.
- Processing fees of up to 1% of the loan amount may be applicable.
                </textarea>
            </div>
            <button type="submit">Submit Loan Application</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 BFSI Blockchain Banking. All rights reserved.</p>
    </footer>
</body>
</html>
